<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <article id="dyr">
        <h3></h3>
        <img src="" alt="">
        <p>Type: </p>
        <p>Levested: </p>


    </article>
    <script>
        window.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("Loaded!");

            const article = document.querySelector("#dyr");

            let dyr = {
                "navn": "Gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarme"
            };

            article.querySelector("h3").textContent = dyr.navn;
            article.querySelector("p:nth-of-type(1)").textContent += dyr.type;
            article.querySelector("p:nth-of-type(2)").textContent += dyr.levested;
            article.querySelector("img").src = dyr.billede;

        }

    </script>
</body>

</html>
